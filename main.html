<!DOCTYPE html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Movie Image Gallery</title>
<style>
  .gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin: 20px auto;
    max-width: 800px; /* Adjust as needed */
  }
  .gallery img {
    width: calc(100% / 12); /* Adjust for the number of images */
    max-width: 100%; /* Ensure images don't exceed their container */
    height: auto;
    margin: 5px;
  }
  @media (max-width: 768px) {
    .gallery img {
      width: calc(100% / 6); /* Adjust for smaller screens */
    }
  }
  @media (max-width: 480px) {
    .gallery img {
      width: calc(100% / 3); /* Adjust for even smaller screens */
    }
  }
  @media (max-width: 320px) {
    .gallery img {
      width: 100%; /* For very small screens, images take full width */
    }
  }
</style>
</head>
<body>

<div class="gallery">
  <!-- First row -->
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS9umEp3UyNSGiWNLFPnUZqcAiofrxEvNbsAA&s" alt="Image 1">
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS9umEp3UyNSGiWNLFPnUZqcAiofrxEvNbsAA&s" alt="Image 2">

</html>
